{% extends "layout-public.html" %}

{% block title %}
Lupa password - {{ parent() }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="module span4 offset4">
        <form id="passwordForm" class="form-vertical">
            <div class="module-head">
                <h3>Lupa password</h3>
            </div>
            <div class="module-body">
                <!-- Pesan setelah pengiriman form -->
                <div id="message"></div>
                <div class="control-group">
                    <div class="controls row-fluid">
                        <input class="span12" name="email" id="email" type="text" placeholder="Masukkan username (Email)" value="" autofocus required>
                    </div>
                </div>
            </div>
            <div class="module-foot">
                <div class="control-group">
                    <div class="controls clearfix">
                        <button type="button" onclick="sendWhatsApp()" class="btn btn-medium btn-primary pull-right" style="background-color: #0076BB">Kirim</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Tambahkan script JavaScript di bawah ini -->
<script>
    function sendWhatsApp() {
        var email = document.getElementById('email').value;

        // Buat URL dengan nomor dan pesan
        var phoneNumber = '6282283514820'; // Ganti dengan nomor WhatsApp tujuan
        var message = encodeURIComponent('Permintaan reset password untuk email: ' + email);
        var whatsappURL = 'https://wa.me/' + phoneNumber + '?text=' + message;

        // Buka link WhatsApp
        window.open(whatsappURL, '_blank');
    }
</script>
{% endblock %}
